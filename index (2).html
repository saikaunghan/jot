  <!DOCTYPE html>
<html>
<head>
  <title>KCN Kachin News website</title>
  <style>
    /* CSS for the beautiful design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #666;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    main {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    /* CSS for the sign up and sign in functions */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-container h2 {
      text-align: center;
    }
    
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .form-container button {
      background-color: #4CAF50;
      color: #fff;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    .form-container button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>KCN-Kachin State Website</h1>
  </header>
  
  <nav>
    <a href="home.html">Home</a> |
    <a href="#">News</a> |
    <a href="#">Sports</a> |
    <a href="#">Entertainment</a> |
    <a href="#">Opinion</a>
  </nav>
  
  <main>
    <h2>ကချင်ပြည်နယ် သတင်းဝက်ဘ်ဆိုဒ်မှ ကြိုဆိုပါတယ်။</h2>
    <p>ကချင်ပြည်နယ် နေ့စဥ် သတင်းဆောင်းပါးနှင့် နယ်ပယ်အသီးသီးမှ အကြောင်းအရာအသီးသီးကို ဖတ်ရှုနိုင်ပါသည်။</p>
    
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="home.html">
        <input type="text" placeholder="Username" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    
    <div class="form-container">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </main>
  
  <footer>
